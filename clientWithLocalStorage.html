<!-- Create an html with two sections -->
<html>
  <head>
    <title>Chat</title>
    <!-- add tag for bootstrap css -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- add tag for socket io -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  </head>
  <body class="bg-dark">
    

<!-- Add section to show the username -->
    <section class="container">
      <h2 class="pt-4 text-light">Conectado</h2>
      <label class="pb-4 text-light" id="usernameInSession"></label>
    <!-- Add section for a responsive form to send public messages using socket io and bootstrap css-->
    <section class="container pb-4">
      <h2 class="text-light">Chat grupal</h2>
      <ul id="messages"></ul>
      <input
        id="messageInput"
        type="text"
        autocomplete="off"
        class="form-control bg-secondary text-light"
      />
      <button onclick="sendMessage()" class="btn btn-danger my-3 border-0" style="background-color: #7b0303; color: whitesmoke">
        Enviar mensaje grupal
      </button>
    </section>
    <!-- Add section for a responsive form to send private messages using socket io and bootstrap css-->
    <section class="container">
      <h2 class=" text-light">Chat privado</h2>
      <input
        id="recipientInput"
        placeholder="Ingresa el nombre de usuario del destinatario"
        class="form-control alert-info"
      />
      <input
        id="privateMessageInput"
        autocomplete="off"
        type="text"
        class="form-control  bg-secondary text-light"
      />
      <button onclick="sendPrivateMessage()" class="btn btn-success my-3 border-0" style="background-color: #156a41; color: whitesmoke;">
        Enviar mensaje privado
      </button>
      <ul id="privateMessages"></ul>
    </section>

    <script>
        const socket = io("http://localhost:3010");
  
        let currentUsername = localStorage.getItem("ChatUsername");
        if (!currentUsername) {
          const username = prompt("Ingresa tu nombre de usuario:");
          if (username) {
            socket.emit("join", username);
            localStorage.setItem("ChatUsername", username);
            alert(username + "se ha unido al chat");
          }
          currentUsername = username;
        }
  
        document.getElementById("usernameInSession").innerHTML = currentUsername;
  
        socket.on("messageFromServer", (data) => {
          displayMessage(data);
        });
  
        socket.on("privateMessageFromServer", (data) => {
          displayPrivateMessage(data);
        });
  
        function sendMessage() {
          const messageInput = document.getElementById("messageInput");
          const message = messageInput.value.trim();
          if (message !== "") {
            socket.emit("messageFromClient", message);
            messageInput.value = "";
          }
        }
  
        function sendPrivateMessage() {
          const recipientInput = document.getElementById("recipientInput");
          const privateMessageInput = document.getElementById(
            "privateMessageInput"
          );
          const recipient = recipientInput.value.trim();
          const message = privateMessageInput.value.trim();
          if (recipient && message) {
            socket.emit("privateMessageFromClient", { recipient, message });
            displayPrivateMessage({ user: "TÃº", recipient, message });
            privateMessageInput.value = "";
          }
        }
  
        function displayMessage(data) {
          const messages = document.getElementById("messages");
          const li = document.createElement("li");
          li.style.color = "white";
          li.innerHTML = `<p class="text-light"><b>${data.user}</b>: ${data.message}</p>`;
          messages.appendChild(li);
        }
  
        function displayPrivateMessage(data) {
          const privateMessages = document.getElementById("privateMessages");
          const li = document.createElement("li");
          li.style.color = "white";
          li.innerHTML = `<p class="text-light"><b>${data.user}</b>: ${data.message}</p>`;
          privateMessages.appendChild(li);
        }
      </script>
  </body>
</html>
